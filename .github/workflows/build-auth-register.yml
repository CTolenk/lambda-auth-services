name: Build Auth Register Lambda

on:
  push:
    branches: [main, stage]
    paths:
      - 'lambdas/authRegister/**'
      - '.github/workflows/build-auth-register.yml'

jobs:
  build-auth-register:
    runs-on: ubuntu-latest
    outputs:
      zip_hash: ${{ steps.hash.outputs.hash }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: lambdas/authRegister

      - name: Build Lambda
        run: npx esbuild handler.ts --bundle --platform=node --target=node20 --outfile=dist/index.js
        working-directory: lambdas/authRegister

      - name: Zip Lambda
        run: zip -j function.zip dist/index.js
        working-directory: lambdas/authRegister

      - name: Generate source code hash
        id: hash
        run: |
          HASH=$(shasum -a 256 lambdas/authRegister/function.zip | cut -d ' ' -f 1 | xxd -r -p | base64)
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          BRANCH=${GITHUB_REF##*/}
          aws s3 cp src/auth-register/function.zip s3://lambdas-artifacts-$BRANCH/auth-register/$BRANCH/function.zip