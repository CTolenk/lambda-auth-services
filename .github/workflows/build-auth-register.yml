name: Build Auth Register Lambda

on:
  push:
    branches: [main, stage]
    paths:
      - 'lambdas/authRegister/**'
      - '.github/workflows/build-auth-register.yml'

jobs:
  build-auth-register:
    runs-on: ubuntu-latest
    outputs:
      source_code_hash: ${{ steps.hash.outputs.hash }}
      branch_name: ${{ steps.extract_branch.outputs.branch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: lambdas/authRegister

      - name: Build Lambda
        run: npx esbuild src/handler.ts --bundle --platform=node --target=node22 --outfile=dist/index.js
        working-directory: lambdas/authRegister

      - name: Zip Lambda
        run: zip -j function.zip dist/index.js
        working-directory: lambdas/authRegister

      - name: Generate source code hash
        id: hash
        run: |
          HASH=$(shasum -a 256 lambdas/authRegister/function.zip | cut -d ' ' -f 1 | xxd -r -p | base64)
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          

      - name: Extract branch name
        id: extract_branch
        run: |
          BRANCH_NAME="${GITHUB_REF##*/}"
          echo "branch=$BRANCH_NAME" >> "$GITHUB_OUTPUT"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          BRANCH=${GITHUB_REF##*/}
          aws s3 cp lambdas/authRegister/function.zip s3://lambdas-artifacts-${{ steps.extract_branch.outputs.branch }}/auth-register/${{ steps.extract_branch.outputs.branch }}/function.zip